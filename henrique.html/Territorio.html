<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>territ√≥rio do Henrique</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('cenario.jpg') center/cover no-repeat;
    }

    .avatar-container {
      position: absolute;
      top: 150px;
      left: 550px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .avatar {
      width: 64px;
      height: 64px;
      animation: animacao 1s steps(1) infinite;
    }

    @keyframes animacao {
      0%   { background: url('pose1.png') center/cover no-repeat; }
      33%  { background: url('pose2.png') center/cover no-repeat; }
      66%  { background: url('pose3.png') center/cover no-repeat; }
      100% { background: url('pose4.png') center/cover no-repeat; }
    }

    .triangulo {
      width: 0;
      height: 0;
      border-left: 32px solid transparent;
      border-right: 32px solid transparent;
      border-top: 32px solid white;
      animation: piscar 0.5s infinite;
    }

    @keyframes piscar {
      50% { border-top-color: blue; }
    }

    .nome-avatar {
      margin-top: 4px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2px 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="avatar-container">
    <div class="avatar"></div>
    <div class="triangulo"></div>
    <div class="nome-avatar">Henrique Lima</div>
  </div>
</body>
</html>
